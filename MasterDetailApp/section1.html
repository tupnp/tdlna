	<script type="text/javascript" src="./lib/tau/mobile/js/tau.js" data-build-remove="false"></script>
	<link rel="stylesheet"  href="./lib/tau/mobile/theme/changeable/tau.css">

	<script src="./js/main.js"></script>

	<title>Tizen Web IDE - Template - Tizen - Tizen Web UI Framework - Master-Detail</title>
	<link rel="stylesheet" type="text/css" href="./css/style.css"/>
</head>

<body>
	<div data-role="page" id="section1">
        <div data-role="header" data-position="fixed">
            <h1>Master-detail application</h1>
        </div><!-- /header -->

        <div data-role="content">
            <div>
                <h2>Section 1</h2>
                <p>This is Section 1.</p>
            </div>
            <div>

                    <h3>More in this section</h3>
                    <ul data-role="listview">
                        <li data-role="list-divider">Details</li>

                        <li><!--<a href="server.html">server</a>--></li>
                        <li><a href="setting.html">Section 2</a></li>
                    </ul>
            </div>
        </div><!-- /content -->
	<script>
	$( "#section1" ).on( "pageshow" , function() {
		$( window ).on( "tizenhwkey", function ( ev ) {
			if ( ev.originalEvent.keyName === "back" ) {
				//bind callbacks to the H/W keys
				console.debug(window.history.back);
				window.history.back();
			}
		});
	});
	$( "#section1" ).on( "pagebeforehide" , function() {
		//unbind callbacks to the H/W keys
		$( window ).off( "tizenhwkey" );
	});
	</script>
    </div><!-- /page -->
</body>
</html>
